<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="jquery-3.0.0.min.js"></script> 
        <script type="text/javascript" src="ocanvas-2.8.5.min.js"></script> 
    </head>
    <title>Lifegame</title>
    <body>
    	<div id="CanvasArea">
            <canvas id="lifegame_canvas">
            </canvas>
    	</div>
    	<div id="div_button_0">
            <p class="text">End</p>
        </div>
        <div id="div_button_1">
            <p class="text">SetWidth</p>
        </div>
        <div id="div_input_1">
            <input type="number" id = "Width" value="100"/>
        </div>
        <div id="div_button_2">
            <p class="text">SetSpeed</p>
        </div>   
        <div id="div_input_2">
            <input type="number" id = "Speed" value="1"/>
        </div>
        <div id="div_button_3">
        	<p class="text">Start</p>
        </div>
        <div id="info">
            <p>LifeGame</p>
            <p>Presented by Aslan</p>
        </div>
    </body>
    <script type="text/javascript" src="lifegame.js"></script>
</html>

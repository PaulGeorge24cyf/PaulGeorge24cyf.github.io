<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <audio autoplay="" loop="-1"><source src="./resources/music.mp3"></audio>
        <script type="text/javascript" src="jquery-3.0.0.min.js"></script> 
    </head>
    <title>Game</title>
    <body>
        <div id="div_content">
        </div>
        <div id="div_timebar">
        </div>
        <div id="div_score">
            <p class="text">0</p>
        </div>
        <div id="div_button_0">

        </div>

        </div>

            <p class="big_text">Game Over</p>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>

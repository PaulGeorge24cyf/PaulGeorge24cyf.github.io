<head>

    <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="screen"/>

    <style>
       *{
            margin:0;
            padding:0;
            background:#f9f9f9;
        }       
    </style>
	<title>{% block title %}title{% endblock %}</title>
</head>
<body>

        <div>       
        </div>
        <div class="menu">
            <div class="item">
                <a class="link icon_call"></a>
                <div class="item_content">
                    <h2>联系我们</h2>
                    <p>
                        <a href="#">eMail</a>
                        <a href="#">Twitter</a>
                        <a href="#">Facebook</a>
                    </p>
                </div>
            </div>
            <div class="item">
                <a class="link icon_cart"></a>
                <div class="item_content">
                    <h2>收藏</h2>
                    <p>
                        <a href="favorite">查看</a>
                        <a href="#">添加</a>
                        <a href="#">清空</a>
                    </p>
                </div>
            </div>
            <div class="item">
                <a class="link icon_order"></a>
                <div class="item_content">
                    <h2>订单</h2>
                    <p>
                        <a href="orderlist">查看</a>
                        <input type="text"></input>
                        <a href="">Go</a>
                    </p>
                </div>
            </div>
            <div class="item">
                <a class="link icon_shop"></a>
                <div class="item_content">
                    <h2>购物车</h2>
                    <p>
                        <a href="cart">查看</a>
                        <a href="#">添加</a>
                        <a href="#">清空</a>
                    </p>
                </div>
            </div>
            <div class="item">
                <a class="link icon_log"></a>
                <div class="item_content">
                    <h2>Start from here</h2>
                    <p>
                        <a href="loginbutton">登录</a>
                        <a href="logoutbutton">登出</a>         
                        <a href="modifybutton">{% block username %}username{% endblock %}</a>        
                    </p>
                </div>
            </div>
            <br/>

        </div>
        {% block content %}
           这里是默认内容，所有继承自这个模板的，如果不覆盖就显示这里的默认内容。
        {% endblock %}
